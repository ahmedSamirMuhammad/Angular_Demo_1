<div class="row mt-3">
  <div class="col-md-12">
    <h3 class="text-center pt-5 pb-3">Let's get some work done !</h3>
    <ul id="taskList" class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let item of items; let i = index"
      >
        {{ item }}
        <button class="btn btn-danger mx-2" (click)="deleteTask(i)">
          Delete
        </button>
      </li>
    </ul>
  </div>
</div>
